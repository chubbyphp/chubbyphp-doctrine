name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  php80:
    name: PHP 8.0
    runs-on: ubuntu-20.04
    services:
      mongo:
        image: mongo:4.4-bionic
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: root
        ports:
          - 27017:27017
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
        ports:
          - 5432:5432
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: wait for databases
        run: |
          while ! nc -z localhost 27017; do sleep 0.1; done
          while ! nc -z localhost 5432; do sleep 0.1; done
      - name: composer test
        uses: docker://chubbyphp/ci-php80:latest
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MONGODB_URI: "mongodb://root:root@172.17.0.1:27017"
          POSTGRES_URL: "pgsql://root:root@172.17.0.1:5432?charset=utf8"
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}
  php81:
    name: PHP 8.1
    runs-on: ubuntu-20.04
    services:
      mongo:
        image: mongo:4.4-bionic
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: root
        ports:
          - 27017:27017
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
        ports:
          - 5432:5432
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: wait for databases
        run: |
          while ! nc -z localhost 27017; do sleep 0.1; done
          while ! nc -z localhost 5432; do sleep 0.1; done
      - name: composer test
        uses: docker://chubbyphp/ci-php81:latest
        env:
          COMPOSER_ARGS: "--ignore-platform-reqs"
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MONGODB_URI: "mongodb://root:root@172.17.0.1:27017"
          POSTGRES_URL: "pgsql://root:root@172.17.0.1:5432?charset=utf8"
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}
      - name: sonarcloud.io
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
